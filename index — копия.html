<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>React my first app</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class=left-column>
		<div class="your-BMR" id="yourBMRBigInfo"> 
			<span> Ваша текущая дневная норма:</span> 
			<div class="BMR-value"><span> 1250 </span> <b>ккал</b></div>
		</div>
		<div class="BMR-calculator" id="BMRcalculator">
		<button type='button' class="calc-current-BMR">Рассчитать вашу норму</button>
		<div class="BMR-calculator-body">
			<form action="#echo" name='BMR' class="BMR-calculator-form"  >
				<fieldset class="gender">
					<legend> Ваш пол</legend>
					<input type="radio" name='gender' id='gender1'/>
					<label class="radio" for="gender1">мужской</label>
					<input type="radio" name='gender' id='gender2'/>
					<label class="radio" for="gender2">женский</label> 
				</fieldset>
				<fieldset class="bio">
					<legend> БИО </legend>
					<label> Возраст<input type="text"/ name='age' ></label> 
					<label> Рост, см <input type="text"/ name='height' ></label> 
					<label> Вес, кг <input type="text"/ name='weight' ></label>
				</fieldset>
				<fieldset class="activity-level">
					<legend>Ваш уровень активности</legend>
					<input type="radio" name='activityLevel' id='actlevel1'/>
					<label class="radio" for="actlevel1">минимальный</label>
					<input type="radio" name='activityLevel' id='actlevel2'/>
					<label class="radio" for="actlevel2">низкий</label>
					<input type="radio" name='activityLevel' value="12" id='actlevel3' checked/>
					<label class="radio" for="actlevel3"  >средний</label>
					<input type="radio" name='activityLevel' id='actlevel4'/>
					<label class="radio" for="actlevel4">высокий</label>
					<input type="radio" name='activityLevel' id='actlevel5'/>
					<label class="radio" for="actlevel5">очень высокий</label>
				</fieldset> 
				<input class="calcBMRNow" type="submit" value="Рассчитать" name="calcBMR"  /> 
				<span class="BMR-result">Ваша дневная норма: </span>
			</form>



		</div>
		</div>
	</section>

	<section class="right-column">
		<div class="current-day">
		<b class="current-day-title"> Текущий день</b>
			<form action="#echo" name="currentDay">
				<div class="add-items-to-day">
					<div class="left">
						<label for=""> Что скушал: </label>
						<input type="text" name="foodname">
						<label for=""> Ккал:</label>
						<input type="text" name="foodCcal">
					</div>
					<div class="right">
						<button class="add-item" type="button" name="addItem"> Ням! </button>
						<input class="submit-day" type="submit" value="Завершить день" name="SubmitDay">
						
						
					</div>
					
					
				</div>	
			</form>
			<div class="day-diagram-container">
				<div class="left">
				<p class="foodlist-title">Скушано сегодня</p>
					<ol class="foodlist">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ol>	
				</div>
				<div class="right">
					<div class="day-diagram BMR-diagram">1250</div>
					<div class=" day-diagram current-ccal">850</div>
					
				</div>	
			</div>
		</div>
		<div class="finished-days">
			<div class="finished-day">
				<p class="day-count"> День: 2 </p>
				<p class="BMR-norm"> Норма: 1250 </p>
				<p class="eaten"> Скушано: 1200 </p>
				<p class="difference"> Разница: -50 </p>
			</div>

		</div>
	</section>
	<script>
		var activityLevel = document.getElementsByName('activityLevel:checked').value;
		alert(activityLevel);
	</script>
</body>
</html>
